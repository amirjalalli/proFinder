<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ProFinder</title>
</head>
<body>
    <header class="header-content">
        <a href="#" class="header-title">ProFinder</a>
        <div class="header-search">
            <input type="text" class="header-input">
            <button class="header-btn">search</button>
        </div>
    </header>
    <body>
        <div class="main-container">
            <div class="main-content">
                <div class="main-title">
                    <h2 class="main-title-text">title name</h2>
                </div>
                <div class="main-details">
                    <div>@javascript</div>
                    <div>score 911</div>
                    <div>repo</div>
                </div>
            </div>

        </div>
        <div class="side">
            <img src="#" alt="" class="user-img"/>
            <h2 class="user-name">name</h2>
            <h3 class="user-education">education</h3>
            <div class="user-social-media">
                <div>followers</div>
                <div>following</div>
            </div>
            <p class="user-city">city</p>
            <p class="user-location">location</p>
        </div>
        <script src="./js.js"></script>
    </body>
</body>
</html>
